<html>
<head><meta charset="UTF-8">
    <title>
       JS Drum
</title>
    <link rel="stylesheet" href="sac.css">
</head>
<body>
  <h1 class="head">PRESS FOLLOWING BUTTONS FOR SOUND</h1>
<div class="alpha">

  <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="music">Slap</span>
 </div>

 <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="music">Kick</span>
  </div>

   <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="music">Boom</span>
   </div>

    <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="music">Ride</span>
    </div>

    <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="music">Tom</span>
    </div>

  <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="music">Tink</span>
   </div>

   <div data-key="85" class="key">
    <kbd>U</kbd>
    <span class="music">HiHat</span>
  </div>
  <div data-key="73" class="key">
    <kbd>I</kbd>
    <span class="music">OpenHat</span>
  </div>
  <div data-key="79" class="key">
    <kbd>O</kbd>
    <span class="music">Snare</span>
  </div>

</div>
<audio data-key="81" src="sound/clap.wav"></audio>
<audio data-key="87" src="sound/kick.wav"></audio>
<audio data-key="69" src="sound/boom.wav"></audio>
<audio data-key="82" src="sound/ride.wav"></audio>
<audio data-key="84" src="sound/tom.wav"></audio>
<audio data-key="89" src="sound/tink.wav"></audio>
<audio data-key="85" src="sound/hihat.wav"></audio>
<audio data-key="73" src="sound/openhat.wav"></audio>
<audio data-key="79" src="sound/snare.wav"></audio>

<script>
window.addEventListener("keydown",function(event){
   const audio= document.querySelector(`audio[data-key="${event.keyCode}"]`);
    console.log(audio);
    const key= document.querySelector(`.key[data-key="${event.keyCode}"]`);
    console.log(key);
    audio.currentTime=0;
    audio.play();
    key.classList.add('modify');
   

});
function rmTrans(event){
    
    if(event.propertyName!='transform') return;
    console.log(event.propertyName); 
    this.classList.remove('modify');
}
const keys= document.querySelectorAll('.key');
keys.forEach(key =>key.addEventListener('transitionend',rmTrans));

</script>

</body>

</html>
